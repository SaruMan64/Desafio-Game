<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h3>Jogar</h3>
            <div>
                <input id="nickname"  type="text" placeholder="Nome de usuário">
                <input id="send" type="button" value="Jogar">
            </div>
            <h3>Adicionar pontuação</h3>
            <div>
                <input id="player-name" type="text" placeholder="Nome de usuário">
                <input id="player-score" type="text" placeholder="Pontuação">
                <input id="score" type="button" value="Adicionar pontuação">
            </div>
            <h3>Ranking</h3>
            <div>
                <input id="ranking" type="button" value="Ver ranking">
            </div>
            <div id="show-ranking"></div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="s-script.js"></script>
</body>
</html>
